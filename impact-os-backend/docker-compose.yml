services:
  postgres:
    image: postgres:15-alpine
    container_name: impactos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: impactos
      POSTGRES_PASSWORD: impactos_dev_password
      POSTGRES_DB: impactos
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U impactos" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
